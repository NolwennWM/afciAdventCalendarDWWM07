<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>3 Décembre 2022</title>
  </head>
  <!-- Body -->
  <body class="animate__animated animate__fadeIn min-h-screen font-mono">
    <div id="snow"></div>
    <!-- Countdown -->
    <div id="blink" class="bg-black text-center text-5xl">
      <div id="countdown"></div>
    </div>
    <!-- <div class="mx-auto -mt-1 flex flex-row justify-center">
      <img class="h-24 w-1/2" src="./resources/guirland.png" />
    </div> -->
    <!-- Card -->
    <div class="mt-20 flex justify-center">
      <div
        class="max-w-sm rounded-lg border-2 border-black bg-white shadow-2xl"
      >
        <!-- Image -->
        <img class="rounded-t-lg" src="./resources/image.webp" alt="" />
        <div class="p-6">
          <!-- Texts -->
          <h5 class="mb-2 text-center text-xl font-medium text-black">
            Le saviez-vous ?
          </h5>
          <p class="mb-4 text-center text-base text-black">
            Aujourd'hui est la journée internationale des personnes handicapées.
          </p>
          <!-- Button 1 -->
          <button
            type="button"
            class="mr-20 ml-1.5 inline-block rounded border-2 border-black bg-red-600 px-6 py-2.5 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg"
          >
            2 Décembre
          </button>
          <!-- Button 2 -->
          <button
            type="button"
            class="inline-block rounded border-2 border-black bg-red-600 px-6 py-2.5 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-red-800 active:shadow-lg"
          >
            4 Décembre
          </button>
        </div>
      </div>
    </div>
    <script src="Snow.js" defer></script>
    <script src="CountDown.js" defer></script>
  </body>
</html>
